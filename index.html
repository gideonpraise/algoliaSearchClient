<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Live Search App</title>
</head>
<body>
    <header>
        <div class="containerApp">
            <nav class="navBar">
                <a href="index.html">
                    <h1 class="logo">Live Search App</h1>
                </a>

                <div class="menu">
                    <ul>
                        <a href="index.html">
                            <li class="navLink">Home</li>
                        </a>
                    </ul>
                </div>
                <a class="icon" id="clickMe"><i class="fa fa-bars"></i>|||</a>
                <div class="navMobile">
                    <div id="navLinks">
                        <ul>
                            <a href="index.html">
                                <li class="navLink">Home</li>
                            </a>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="containerApp">
        <div class="card">
            <h3 class="title"> Live Search</h3>
            <div class="searchBox">
                <input type="text" class="textField" placeholder="Search Here..." name="query" id="query" autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <div class="containerApp">
        <div class="card">
            <h3 class="title">Search Results...</h3>
            <div class="searchResults" id="results"></div>
        </div>
    </div>

    <footer>
        <div class="containerApp">
            <div class="appName">Live Search App</div>
            <div class="copyright">CopyRight &copy; 2019, All Rights Reserved.</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
